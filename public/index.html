<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToolsGo</title>
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* üß≠ Â∑¶‰∏ä„ÅÆ„É≠„Ç¥ */
    #site-title {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 0.5px;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
      user-select: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 90%;
      max-width: 460px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 380px;
      padding: 10px 14px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: background 0.3s, border-color 0.3s;
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }

    button {
      width: 100%;
      max-width: 380px;
      background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: box-shadow 0.25s ease;
    }

    button:hover {
      box-shadow: 0 0 12px rgba(0, 114, 255, 0.8);
    }

    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #aaa;
    }

    /* üß∞ Tools„Éú„Çø„É≥ÔºàÂ∞èÂûãÂõ∫ÂÆöÔºâ */
    #tools-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      padding: 3px 6px !important;
      cursor: pointer;
      font-size: 0.65rem !important;
      transition: box-shadow 0.3s, background 0.3s;
      width: auto;
      height: auto;
      line-height: 1;
    }

    #tools-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    /* ‚öôÔ∏è Tools„Ç¶„Ç£„É≥„Éâ„Ç¶Ôºà2È†ÖÁõÆ„Ç∞„É™„ÉÉ„ÉâÔºâ */
    #tools-window {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #tools-window.show {
      display: flex;
      opacity: 1;
      animation: fadeIn 0.3s forwards;
    }

    #tools-window.hide {
      animation: fadeOut 0.3s forwards;
    }

    #tools-content {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      text-align: center;
      justify-items: center;
    }

    .tool-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      padding: 10px;
      border-radius: 10px;
    }

    .tool-item:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .tool-emoji {
      font-size: 2rem;
    }

    .tool-name {
      font-size: 0.85rem;
      margin-top: 5px;
    }

    #close-tools {
      grid-column: span 2;
      margin-top: 5px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      width: 60%;
      font-size: 0.85rem;
    }

    .hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.95); }
    }
  </style>
</head>
<body>
  <!-- üß≠ Â∑¶‰∏ä„Çø„Ç§„Éà„É´ -->
  <div id="site-title">ToolsGo</div>

  <!-- üß∞ Tools„Éú„Çø„É≥ -->
  <button id="tools-btn">Tools</button>

  <!-- ‚öôÔ∏è Tools„Ç¶„Ç£„É≥„Éâ„Ç¶ÔºàÁµµÊñáÂ≠ó„Ç∞„É™„ÉÉ„ÉâÔºö2È†ÖÁõÆÔºâ -->
  <div id="tools-window">
    <div id="tools-content">
      <div class="tool-item" id="menu-html">
        <div class="tool-emoji">üåê</div>
        <div class="tool-name">HTML Downloader</div>
      </div>
      <div class="tool-item" id="menu-sb3">
        <div class="tool-emoji">üê±</div>
        <div class="tool-name">SB3 Downloader</div>
      </div>
      <button id="close-tools">Close</button>
    </div>
  </div>

  <!-- HTML Downloader -->
  <div class="container" id="html-downloader">
    <h1>HTML Downloader</h1>
    <form method="POST" action="/download" id="html-form">
      <input type="text" name="url" placeholder="Enter a URL (e.g. https://example.com)" required />
      <button type="submit">Download HTML</button>
    </form>
    <footer>¬© 2025 ToolsGo</footer>
  </div>

  <!-- SB3 Downloader -->
  <div class="container hidden" id="sb3-downloader">
    <h1>Scratch SB3 Downloader</h1>
    <form id="sb3-form">
      <input type="text" id="scratch-id" placeholder="Enter Scratch Project ID (e.g. 967082986)" required />
      <button type="submit">Download SB3</button>
    </form>
    <footer>¬© 2025 ToolsGo</footer>
  </div>

  <script>
    const toolsBtn = document.getElementById("tools-btn");
    const toolsWindow = document.getElementById("tools-window");
    const closeTools = document.getElementById("close-tools");

    const htmlSection = document.getElementById("html-downloader");
    const sb3Section = document.getElementById("sb3-downloader");

    const menuHtml = document.getElementById("menu-html");
    const menuSb3 = document.getElementById("menu-sb3");

    function showSection(section) {
      [htmlSection, sb3Section].forEach(s => s.classList.add("hidden"));
      section.classList.remove("hidden");
      closeToolsWindow();
    }

    toolsBtn.addEventListener("click", () => {
      toolsWindow.classList.remove("hide");
      toolsWindow.classList.add("show");
      toolsWindow.style.display = "flex";
    });

    function closeToolsWindow() {
      toolsWindow.classList.remove("show");
      toolsWindow.classList.add("hide");
      setTimeout(() => {
        toolsWindow.style.display = "none";
        toolsWindow.classList.remove("hide");
      }, 300);
    }

    closeTools.addEventListener("click", closeToolsWindow);
    toolsWindow.addEventListener("click", (e) => {
      if (e.target === toolsWindow) closeToolsWindow();
    });

    menuHtml.onclick = () => showSection(htmlSection);
    menuSb3.onclick = () => showSection(sb3Section);

    // SB3 „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂá¶ÁêÜ
    document.getElementById("sb3-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const id = document.getElementById("scratch-id").value.trim();
      if (!id) return alert("„Éó„É≠„Ç∏„Çß„ÇØ„ÉàID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
      window.location.href = `/scratch-download/${id}`;
    });
  </script>
</body>
</html>
