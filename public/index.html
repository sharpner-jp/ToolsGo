<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToolsGo</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      background: #ffffff;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #site-title {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #222;
      letter-spacing: 0.5px;
      user-select: none;
    }

    .container {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 90%;
      max-width: 460px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 380px;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      text-align: center;
      background: #fff;
      color: #222;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #0072ff;
    }

    button {
      width: 100%;
      max-width: 380px;
      background: #0072ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: filter 0.2s ease;
    }

    button:hover {
      filter: brightness(1.15);
    }

    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #555;
    }

    footer a {
      color: #0072ff;
      text-decoration: none;
    }

    /* üß∞ Tools„Éú„Çø„É≥ */
    #tools-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #0072ff;
      color: #fff;
      border: 1px solid #005cd1;
      border-radius: 6px;
      padding: 3px 8px !important;
      cursor: pointer;
      font-size: 0.7rem !important;
      transition: filter 0.2s ease;
    }

    #tools-btn:hover {
      filter: brightness(1.15);
    }

    /* ‚öôÔ∏è Tools„Ç¶„Ç£„É≥„Éâ„Ç¶ */
    #tools-window {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #tools-window.show {
      display: flex;
      opacity: 1;
      animation: fadeIn 0.3s ease;
    }

    #tools-window.hide {
      animation: fadeOut 0.3s ease;
      opacity: 0;
    }

    #tools-content {
      background: #fff;
      color: #222;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      text-align: center;
      justify-items: center;
    }

    .tool-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 10px;
      border-radius: 10px;
      transition: background 0.2s ease;
    }

    .tool-item:hover {
      background: #f0f0f0;
    }

    .tool-emoji {
      font-size: 2rem;
    }

    .tool-name {
      font-size: 0.85rem;
      margin-top: 5px;
    }

    #close-tools {
      grid-column: span 2;
      margin-top: 5px;
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ccc;
      width: 60%;
      font-size: 0.85rem;
      transition: filter 0.2s ease;
    }

    #close-tools:hover {
      filter: brightness(1.1);
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.96); }
    }
  </style>
</head>
<body>
  <div id="site-title">ToolsGo</div>
  <button id="tools-btn">Tools</button>

  <!-- Tools„É°„Éã„É•„Éº -->
  <div id="tools-window">
    <div id="tools-content">
      <div class="tool-item" id="menu-html">
        <div class="tool-emoji">üåê</div>
        <div class="tool-name">HTML Downloader</div>
      </div>
      <div class="tool-item" id="menu-sb3">
        <div class="tool-emoji">üê±</div>
        <div class="tool-name">SB3 Downloader</div>
      </div>
      <div class="tool-item" id="menu-qr">
        <div class="tool-emoji">üî≥</div>
        <div class="tool-name">QR Generator</div>
      </div>
      <button id="close-tools">Close</button>
    </div>
  </div>

  <!-- HTML Downloader -->
  <div class="container" id="html-downloader">
    <h1>HTML Downloader</h1>
    <form method="GET" action="/download" id="html-form">
      <input type="text" name="url" placeholder="Enter a URL" required />
      <button type="submit">Download HTML</button>
    </form>
    <footer>¬© 2025 ToolsGo | <a href="https://github.com/sharpner-jp/ToolsGo" target="_blank">Source</a></footer>
  </div>

  <!-- SB3 Downloader -->
  <div class="container hidden" id="sb3-downloader">
    <h1>Scratch SB3 Downloader</h1>
    <form id="sb3-form">
      <input type="text" id="scratch-id" placeholder="Enter Scratch Project ID or URL" required />
      <button type="submit">Download SB3</button>
    </form>
    <footer>¬© 2025 ToolsGo | <a href="https://github.com/sharpner-jp/ToolsGo" target="_blank">Source</a></footer>
  </div>

  <!-- QR Generator -->
  <div class="container hidden" id="qr-generator">
    <h1>QR Code Generator</h1>
    <form id="qr-form">
      <input type="text" id="qr-input" placeholder="Enter text or URL" required />
      <button type="submit">Generate QR</button>
    </form>
    <canvas id="qr-canvas" style="margin-top:20px;"></canvas>
    <button id="qr-download" class="hidden">Download QR</button>
    <footer>¬© 2025 ToolsGo | <a href="https://github.com/sharpner-jp/ToolsGo" target="_blank">Source</a></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // --- Tools„É°„Éã„É•„ÉºÂà∂Âæ° ---
    const toolsBtn = document.getElementById("tools-btn");
    const toolsWindow = document.getElementById("tools-window");
    const closeTools = document.getElementById("close-tools");

    const htmlSection = document.getElementById("html-downloader");
    const sb3Section = document.getElementById("sb3-downloader");
    const qrSection = document.getElementById("qr-generator");

    const menuHtml = document.getElementById("menu-html");
    const menuSb3 = document.getElementById("menu-sb3");
    const menuQr = document.getElementById("menu-qr");

    function showSection(section) {
      [htmlSection, sb3Section, qrSection].forEach(s => s.classList.add("hidden"));
      section.classList.remove("hidden");
      closeToolsWindow();
    }

    toolsBtn.addEventListener("click", () => {
      toolsWindow.classList.remove("hide");
      toolsWindow.classList.add("show");
      toolsWindow.style.display = "flex";
    });

    function closeToolsWindow() {
      toolsWindow.classList.remove("show");
      toolsWindow.classList.add("hide");
      setTimeout(() => {
        toolsWindow.style.display = "none";
        toolsWindow.classList.remove("hide");
      }, 250);
    }

    closeTools.addEventListener("click", closeToolsWindow);
    toolsWindow.addEventListener("click", (e) => {
      if (e.target === toolsWindow) closeToolsWindow();
    });

    menuHtml.onclick = () => showSection(htmlSection);
    menuSb3.onclick = () => showSection(sb3Section);
    menuQr.onclick = () => showSection(qrSection);

    // --- SB3 „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂá¶ÁêÜ ---
    document.getElementById("sb3-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const id = document.getElementById("scratch-id").value.trim();
      if (!id) return alert("„Éó„É≠„Ç∏„Çß„ÇØ„ÉàID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
      window.location.href = `/scratch-download/${id}`;
    });

    // --- QRÁîüÊàê ---
    document.getElementById("qr-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("qr-input").value.trim();
      if (!input) return alert("„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
      const canvas = document.getElementById("qr-canvas");
      await QRCode.toCanvas(canvas, input, { width: 200 });
      document.getElementById("qr-download").classList.remove("hidden");
    });

    document.getElementById("qr-download").addEventListener("click", () => {
      const canvas = document.getElementById("qr-canvas");
      const link = document.createElement("a");
      link.download = "qrcode.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
